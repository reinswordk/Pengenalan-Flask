<html>
    <body>
        {% if error != None: %}
            <h2 style="color: red;">{{ error }}</h2>
        {% endif %}

        <form action="http://localhost:5000/login" method="POST">
            <p>Username:</p>
            <p><input type="text" name="username" /></p>
            <p>Password:</p>
            <p><input type="password" name="password" /></p>
            <p><input type="submit" value="Login" /></p>
        </form>
    </body>
</html>
